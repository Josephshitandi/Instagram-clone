{%extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}
{{ block.super}}
<div class="container">
    <div class="row">
        <h1>wow</h1>
        <!-- Looping through images   -->
        {% for image in images %}
        <div class="card mb-3 card1">
            <div class="row">
                <div class="col-md-1">
                <div class="card-body avat">

                    <img src="{{image.image.url}}" class="card-img-top" alt="{{image.Author}}">
                    
                </div>
            </div>
                <div class="col-md-1">
                    <h5 class="card-title">{{image.Author}}</h5>
                </div>
            </div>
            <img src="{{image.image.url}}" class="card-img-top" alt="{{image.image_name}}" height="600px" width="550px">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">{{image.description}}</p>
                <p class="card-text"><small class="text-muted">pdated ~ {{ image.pub_date }}</small></p>
            </div>
        </div>


        {% empty %}
        <div class="row">
            <h2 class="text-center">There No Image Items</h2>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
